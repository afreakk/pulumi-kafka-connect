name: provider-kafkaconnect-native
runtime: yaml
plugins:
  providers:
    - name: kafkaconnect
      path: ../../bin

resources:
  myRandomResource:
    type: kafkaconnect:Random
    properties:
      length: 24
  myRandomComponent:
    type: kafkaconnect:RandomComponent
    properties:
      length: 24

outputs:
  output:
    value: ${myRandomResource.result}
